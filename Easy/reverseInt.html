<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>reversing an integer</title>
</head>

<body>
    <script>
        var number = reverseInt(51)
        var number = reverseInt(190)
        function reverseInt(num) {
            var n = num.toString()
            var newNum = n.split("").reverse().join("")
            console.log(Number(newNum))
        }
    </script>
</body>
